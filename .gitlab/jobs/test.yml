tests:
  stage: test
  needs:
    - build image
    - build vendors
  artifacts:
    when: always
    reports:
      junit: phpunit-report.xml
      coverage_report:
        coverage_format: cobertura
        path: phpunit-coverage.xml
  cache:
    key:
      files:
        - composer.lock
    policy: pull
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - ./vendor/bin/pest --coverage --log-junit phpunit-report.xml --coverage-cobertura phpunit-coverage.xml

pint:
  stage: test
  needs:
    - build image
    - build vendors
  cache:
    key:
      files:
        - composer.lock
    policy: pull
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - ./vendor/bin/pint --test

phpstan:
  stage: test
  needs:
    - build image
    - build vendors
  cache:
    key:
      files:
        - composer.lock
    policy: pull
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - ./vendor/bin/phpstan analyse ./src

rector:
  stage: test
  needs:
    - build image
    - build vendors
  cache:
    key:
      files:
        - composer.lock
    policy: pull
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - ./vendor/bin/rector --dry-run